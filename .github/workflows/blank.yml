name: Amaal CI Build

on:
  # Triggers the workflow on push or pull request events for the main branch
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Set up Java 17 environment
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle' # Automatically caches gradle dependencies

      # 3. Ensure the Gradle wrapper has execution permissions
      - name: Grant Execute Permission for Gradlew
        run: chmod +x gradlew

      # 4. Build the project using Gradle
      # 'assembleDebug' builds the APK, 'check' runs unit tests if you add them later
      - name: Build with Gradle
        run: ./gradlew assembleDebug

      # 5. Upload the generated APK so you can download it from the 'Actions' tab
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Amaal-v1.0-Debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7 # Kept for 7 days before auto-deletion
