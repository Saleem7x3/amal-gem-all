name: Android CI/CD

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: # Allows manual trigger for debugging

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # Latest stable checkout

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin' # Recommended for Android builds
          cache: 'gradle' # Automated build caching

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Make Gradlew Executable
        run: chmod +x gradlew # Fixes 'Permission Denied' errors

      - name: Run Lint and Unit Tests
        run: ./gradlew lint test # Catches structural code issues

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace # Stacktrace helps debug failures

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 7

