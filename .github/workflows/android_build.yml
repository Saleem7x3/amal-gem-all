name: Amaal CI Build
on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # STEP 1: Delete the broken wrapper folder to prevent interference
      - name: Clean Broken Wrapper
        run: rm -rf gradle/wrapper gradlew gradlew.bat

      # STEP 2: Force install a stable, compatible Gradle version
      - name: Setup Gradle 8.2
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.2

      # STEP 3: Build using the fresh 'gradle' command
      - name: Build with Gradle
        run: gradle assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Amaal-Final-APK
          path: app/build/outputs/apk/debug/app-debug.apk
